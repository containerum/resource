---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: "resource-service"
    access: "true"
    group: local
  name: resource-service
  namespace: hosting
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: "resource-service"
      access: "true"
      group: local
  template:
    metadata:
      labels:
        app: "resource-service"
        access: "true"
        group: local
    spec:
      containers:
      - image: ${IMAGE}
        name: resource-service
        env:
        - name: CH_RESOURCE_DEBUG
          value: "${CH_RESOURCE_DEBUG}"
        - name: CH_RESOURCE_TEXTLOG
          value: "${CH_RESOURCE_TEXTLOG}"
        - name: CH_RESOURCE_MONGO_ADDR
          value: "${CH_RESOURCE_MONGO_ADDR}"
        - name: CH_RESOURCE_MONGO_LOGIN
          value: "${CH_RESOURCE_MONGO_LOGIN}"
        - name: CH_RESOURCE_MONGO_PASSWORD
          value: "${CH_RESOURCE_MONGO_PASSWORD}"
        - name: CH_RESOURCE_KUBE_API_ADDR
          value: "${CH_RESOURCE_KUBE_API_ADDR}"
      imagePullSecrets:
      - name: gitlab-registry
