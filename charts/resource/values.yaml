tags:
  db: true
  platformdb: false

replicaCount: 1

image:
  repository: containerum/resource
  tag: v1.0.0
  pullPolicy: IfNotPresent
  secret:

service:
  port: 1213
  targetPort: 1213
  externalIP:

env:
  global:
    CH_RESOURCE_DEBUG: "true"
    CH_RESOURCE_TEXTLOG: "true"
    CH_RESOURCE_MONGO_LOGIN:
  local:
    CH_RESOURCE_MONGO_ADDR: "mongo:27017"
    CH_RESOURCE_KUBE_API_ADDR: "kube-api:1214"
    CH_RESOURCE_MONGO_PASSWORD:

mongodb:
  persistence:
    enabled: false
  image:
    pullPolicy: IfNotPresent
  # mongodbPassword: password
  # mongodbUsername: mongo
